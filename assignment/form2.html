<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Project Management</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<center>
    <h1>
    <u> Project Management</u>
</h1>
</center>

<form action="">
    <label for="pn"> Project Name </label>
    <input type="text" id="pn" placeholder="Write the project name" required="required">
    <br><br><br>
    <label for="ato"> Assigned  to</label>
    <select name="" id="ato"> Assigned to

     <option value="choose" >Merry person</option>
    </select>

    <br><br><br>
    <label for="sd"> Start Date&nbsp;&nbsp;&nbsp;</label>
    <input type="date" id="sd" required="required">
    <br><br>
    <label for="ed"> End Date &nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="date" id="ed" required="required">
    <br><br><br>
    <label for="">
        priority:
    </label>

    <input type="checkbox" id="h">
    <label for="h"> High</label>

      <input type="checkbox" id="a">
      <label for="a"> Average</label>

    <input type="checkbox" id="l" required="required">
    <label for="l"> Low</label>

    <br><br><br>
    <label for="type"> Description</label>
    <textarea name="" id="type" cols="32" rows="2"></textarea>
    <br><br>
    <center>
         <button type="Submit">
        Submit

    </button>
    <button type="clear">
        Clear
    </button>

    </center>



</form>

</body>
</html>
