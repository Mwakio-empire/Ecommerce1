<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
    <link rel="stylesheet" href="css/f4.css">
</head>
<body>
<form action="">
    <label for="ne">Name:</label>
    <input type="text" id="ne" placeholder="Enter Name" required="required">
    <br><br>
    <label for="ea"> Email:</label>
    <input type="email" id="ea" placeholder="your Email" required="required">
    <br><br>
    <label for="pas"> Password:</label>
    <input type="password" id="pas" placeholder="" required="required" >
    <br><br>
    <label for="pn"> Phone Number:</label>
    <input type="text" id="pn" required="required">
    <br><br>

    <label for=""> Gender: </label>
    <label for="ft">Male:</label>
    <input type="checkbox" id="ft">
    <label for="f">Female:</label>
    <input type="checkbox" id="f">
    <label for="t">Other:</label>
    <input type="checkbox" id="t">
    <br><br>
    <label for=""> language:</label>

    <select name="" id="">
        <option value="choose" disabled="disabled">Select Language</option>
        <option value=""> English</option>
        <option value=""> Kiswahili</option>
    </select>
    <br><br>
    <label for="pd"> Zip Code:</label>
    <input type="text" id="pd" >
    <br><br>
    <label for="ta"> About:</label>
    <textarea name="" id="ta" cols="41" rows="02">More about yourself</textarea>
    <br><br>
    <button type="register">
        <b>
            Register
        </b>

    </button>

</form>

</body>
</html>
