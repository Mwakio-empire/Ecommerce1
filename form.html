<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<form action="">
    <legend>
        STUDENT INFORMATION
    </legend>
    <br>
    <label for="fname">FirstName :</label>
    <input type="text" id="fname" placeholder="Enter your First name" required="required" >

    <br><br>

    <label for="sname">Surname  :</label>
    <input type="text" id="sname" placeholder="Enter your Surname" required="required">
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type your password" required="required">
    <br><br><br>

    <p>
        Choose a programming language
    </p>
    <input type="radio" id="Python">
    <label for="Python">Python</label><br><br>

    <input type="radio" id="php">
    <label for="php"> php </label><br><br>

    <input type="radio" id="Java">
    <label for="Java"> Java </label>

    <p>
        Choose your favorite game
    </p>
    <input type="checkbox" id="Football">
    <label for="Football"> Football</label>
    <br><br>
    <input type="checkbox" id="tennis">
    <label for="tennis"> Tennis</label>
    <br><br>
    <input type="checkbox" id="Hockey">
    <label for="Hockey"> hockey</label><br><br>

    <label for="course">Select a course</label>
    <select name="" id="course">
        <option value="choose" disabled="disabled"> choose course</option>
        <option value="eng">software engineering</option>
        <option value="it"> IT</option>
        <option value="apc">applied comp</option>
    </select>
    <br><br>

    <label for="file"> Choose a file</label>

    <input type="file" id="file" required="required">
    <br><br>
    <label for="type"> Describe Yourself</label>
    <textarea name="" id="type" cols="40" rows="10"></textarea>
    <br><br>
    <label for="yob"> Year of birth</label>
    <input type="date" id="yob" required="required">
    <br><br>
   <center>
        <button type="submit">
        Submit
    </button>

   </center>

</form>

</body>
</html>
